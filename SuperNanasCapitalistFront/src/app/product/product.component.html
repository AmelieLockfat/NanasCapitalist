<div>
  <span class="productId" >
  {{product.name}}
</span>
  <img class="logoProduct" [src]="api+product.logo" [alt]="product.name"/>

  <span class="productCout" >
   cout: {{product.cout}}
  </span>

  <span class="productQuantite" >
    quantite: {{product.quantite}}
   </span>

   <span class="productTimeLeft" >
    timeleft: {{product.timeleft}}
   </span>
   
   <span class="productVitesse" >
    vitesse: {{product.vitesse}}
   </span>

   <button type="button">Buy !</button>
</div>
